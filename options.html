<!DOCTYPE html>
<html>

<head>
    <title>Oink web accessibility</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <link rel="stylesheet" href="options.css" />

</head>

<body>
    <div class="col-sm-4 fixedonside">
        <h2>Hi there! <br/>How can I help you?</h2>
        <img src="pig.png" alt="image of our pig logo, oink!">
            </div>
        <div class="col-sm-8 form bord">
            <h3> Computer vision based image content detection</h3>
            <form>
                <label>
                    <div class="switch">
                        <input type="checkbox" tabIndex=0 id="c1">
                        <span class="slider round"></span>
                    </div>
                    Autofill missing alt tags on images
                </label>
                <br>
                <label>
                    <div class="switch">
                        <input type="checkbox" tabIndex=0 id="c2">
                        <span class="slider round"></span>
                    </div>
                    Check images and block the ones that contain 
                    user-defined sensitive content.
                    <div class="detail">
                        <input type="text" id="texttag" class="textinput_short" 
                            placeholder="content to block (example: spider)">
                        <button type="button" id="addblocktag">+</button>
                        <p ><i id="blockedimagelist">list of blocked tags: </i></p>
                        <input type="text" id="urltag" class="textinput_short" 
                            placeholder="replacement img url (default = our image)">
                        <button type="button" id="addurl">+</button>
                        <p ><i id="appliedurl">current applied url: </i></p>
                    </div>

                </label>
            </form>
            <h3> General Visibility</h3>
            <form>
                <label>
                    <div class="switch">
                        <input type="checkbox" tabIndex=0 id="c3">
                        <span class="slider round"></span></div>
                    Increase font size
                </label>
                <br>
                <label>
                    <div class="switch">
                        <input type="checkbox" tabIndex=0 id="c4">
                        <span class="slider round"></span></div>
                    Make links more distinctive (bold, colored)
                </label>
                <br/>
                <label>
                    <div class="switch">
                        <input type="checkbox" tabIndex=0 id="c5">
                        <span class="slider round"></span></div>
                    Increase color contrast on pages
                </label>
                <br/>
            </form>
            <h3> Audio</h3>
            <form>
                <label>
                    <div class="switch">
                        <input type="checkbox" tabIndex=0 id="c6">
                        <span class="slider round"></span></div>
                    Send alerts if the website plays audio
                </label>
            </form>
            <h3> Contact Us!</h3>
                <br />
                <i id="messageus">Is there anything else we forgot? 
                <br/>
                Let us know how we can help :-)</i> <input class="textinput" type="text"><span class="sent-mail" tabindex=0><img src="sent-mail.svg" alt="sending message button"></span>
        </div>

    </div>
        <script type="text/javascript" src="options.js"></script>
</body>

</html>
